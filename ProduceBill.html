<!DOCTYPE html>
<html>
<head>
    <title>Produce Bill</title>
</head>
<body>
    <h2>Gadget Billing Page</h2>

    <label for="brand">Select Brand:</label>
    <select id="brand">
        <option value="HP">HP</option>
        <option value="Nokia">Nokia</option>
        <option value="Samsung">Samsung</option>
        <option value="Motorola">Motorola</option>
        <option value="Apple">Apple</option>
    </select>
    <br><br>

    <label><input type="checkbox" value="Mobile" class="item"> Mobile</label>
    <label><input type="checkbox" value="Laptop" class="item"> Laptop</label>
    <br><br>

    <label for="qty">Enter Quantity:</label>
    <input type="number" id="qty" min="1" placeholder="Quantity">
    <br><br>

    <button onclick="produceBill()">Produce Bill</button>

    <script>
        function produceBill() {
            const qty = parseInt(document.getElementById("qty").value);
            if (!qty || qty < 1) {
                alert("Please enter a valid quantity.");
                return;
            }

            const checkboxes = document.querySelectorAll(".item:checked");
            if (checkboxes.length === 0) {
                alert("Please select at least one item.");
                return;
            }

            let total = 0;
            checkboxes.forEach(cb => {
                if (cb.value === "Mobile") total += 10000 * qty;
                if (cb.value === "Laptop") total += 30000 * qty;
            });

            alert("Total amount: â‚¹" + total);
        }
    </script>
</body>
</html>
