<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Generator</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f5f5dc;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            border: 4px solid black;
            border-radius: 10px;
            overflow: hidden;
            width: 600px;
            margin: auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            width: 250px;
            text-align: left;
            border-right: 4px solid black;
        }
        .card {
            width: 350px;
            background-color: yellow;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }
        .image-container {
            margin-top: 10px;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border: 2px solid black;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Customize Your Birthday Card</h2>
    
    <div class="container">
        <!-- FORM -->
        <div class="form-container">
            <label for="bgColor">Choose a background color:</label>
            <select id="bgColor">
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="green">Green</option>
            </select>
            
            <br><br>
            
            <label for="font">Choose a font:</label>
            <select id="font">
                <option value="Verdana">Verdana</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            
            <br><br>

            <label for="fontSize">Specify a numeric font size:</label>
            <input type="number" id="fontSize" value="25" min="10" max="40">
            
            <br><br>

            <label>Choose a border style:</label><br>
            <input type="radio" name="border" value="none" checked> None
            <input type="radio" name="border" value="double"> Double
            <input type="radio" name="border" value="solid"> Solid

            <br><br>

            <input type="checkbox" id="addImage" checked> Add the Default Picture
            
            <br><br>

            <label for="greeting">Enter the greeting text below:</label><br>
            <textarea id="greeting" rows="2" cols="25">Happy Birthday, and many more</textarea>

            <br><br>
            
            <button onclick="updateCard()">Update</button>
        </div>

        <!-- BIRTHDAY CARD -->
        <div class="card" id="birthdayCard">
            <div class="message" id="cardMessage">Happy Birthday, and many more</div>
            <div class="image-container" id="imageContainer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Birthday_cake_clipart.svg/800px-Birthday_cake_clipart.svg.png" alt="Birthday Cake">
            </div>
        </div>
    </div>

    <script>
        function updateCard() {
            // Get selected values
            let bgColor = document.getElementById("bgColor").value;
            let font = document.getElementById("font").value;
            let fontSize = document.getElementById("fontSize").value;
            let greetingText = document.getElementById("greeting").value;
            let borderStyle = document.querySelector('input[name="border"]:checked').value;
            let addImage = document.getElementById("addImage").checked;

            // Apply changes to card
            let card = document.getElementById("birthdayCard");
            card.style.backgroundColor = bgColor;
            card.style.fontFamily = font;
            card.style.border = borderStyle === "none" ? "none" : `4px ${borderStyle} black`;

            // Update greeting message
            let message = document.getElementById("cardMessage");
            message.style.fontSize = fontSize + "px";
            message.innerText = greetingText;

            // Show/hide image
            let imageContainer = document.getElementById("imageContainer");
            imageContainer.style.display = addImage ? "block" : "none";
        }
    </script>

</body>
</html>
