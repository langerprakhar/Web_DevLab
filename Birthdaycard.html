<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f5f5dc;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            border: 4px solid black;
            border-radius: 10px;
            overflow: hidden;
            width: 600px;
            margin: auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            width: 250px;
            text-align: left;
            border-right: 4px solid black;
        }
        .card {
            width: 350px;
            background-color: yellow;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }
        .image-container {
            margin-top: 10px;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border: 2px solid black;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Customize Your Birthday Card</h2>
    
    <div class="container">
        <div class="form-container">
            <label for="bgColor">Choose a background color:</label>
            <select id="bgColor">
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="green">Green</option>
            </select>
            
            <br><br>
            
            <label for="font">Choose a font:</label>
            <select id="font">
                <option value="Verdana">Verdana</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            
            <br><br>

            <label for="fontSize">Specify a numeric font size:</label>
            <input type="number" id="fontSize" value="25" min="10" max="40">
            
            <br><br>

            <label>Choose a border style:</label><br>
            <input type="radio" name="border" value="none" checked> None
            <input type="radio" name="border" value="double"> Double
            <input type="radio" name="border" value="solid"> Solid

            <br><br>

            <input type="checkbox" id="addImage" checked> Add the Default Picture
            
            <br><br>

            <label for="greeting">Enter the greeting text below:</label><br>
            <textarea id="greeting" rows="2" cols="25">Happy Birthday, and many more</textarea>

            <br><br>
            
            <button id="updateButton">Update</button>
        </div>

        <div class="card" id="birthdayCard">
            <div class="message" id="cardMessage">Happy Birthday, and many more</div>
            <div class="image-container" id="imageContainer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Birthday_cake_clipart.svg/800px-Birthday_cake_clipart.svg.png" alt="Birthday Cake">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#updateButton").click(function() {
                let bgColor = $("#bgColor").val();
                let font = $("#font").val();
                let fontSize = $("#fontSize").val();
                let greetingText = $("#greeting").val();
                let borderStyle = $('input[name="border"]:checked').val();
                let addImage = $("#addImage").is(":checked");

                $("#birthdayCard").css({
                    "background-color": bgColor,
                    "font-family": font,
                    "border": borderStyle === "none" ? "none" : `4px ${borderStyle} black`
                });

                $("#cardMessage").css("font-size", fontSize + "px").text(greetingText);
                
                $("#imageContainer").toggle(addImage);
            });
        });
    </script>

</body>
</html>
