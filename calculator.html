<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br><br>

    <button onclick="calc('+')">Add</button>
    <button onclick="calc('-')">Subtract</button>
    <button onclick="calc('*')">Multiply</button>
    <button onclick="calc('/')">Divide</button>

    <p id="result">Result: </p>

    <script>
        function calc(op) {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let res = 0;
            switch(op) {
                case '+': res = a + b; break;
                case '-': res = a - b; break;
                case '*': res = a * b; break;
                case '/': res = b !== 0 ? a / b : "Cannot divide by zero"; break;
            }
            document.getElementById("result").innerText = "Result: " + res;
        }
    </script>
</body>
</html>
